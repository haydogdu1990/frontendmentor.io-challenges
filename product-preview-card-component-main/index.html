<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="resetstyle.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="p-card">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width:600px)" />
        <img src="./images/image-product-mobile.jpg" alt=""
      /></picture>
      <div class="p-body">
        <p class="p-content">PERFUME</p>
        <h1 class="p-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="p-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricediv">
          <span class="price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <br />
        <button class="AddButton">Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/haydogdu1990" target="_blank"
        >Hasan AydoÄŸdu</a
      >
    </div>
  </body>
</html>
